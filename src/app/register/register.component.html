<div class="u-flex-center u-full-height">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Marafone Online - Registrazione</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <mat-form-field class="u-full-width">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" autocomplete='off' autocorrect='off'
            autocapitalize='off'>
          <mat-error>Formato e-mail non valido</mat-error>
        </mat-form-field>
        <mat-form-field class="u-full-width">
          <mat-label>Password</mat-label>
          <input #password type="password" formControlName="password" matInput placeholder="Password" />
          <mat-icon style="cursor: pointer;" matSuffix *ngIf="password.type == 'password'"
            (click)="password.type = 'text'">visibility_off
          </mat-icon>
          <mat-icon style="cursor: pointer;" matSuffix *ngIf="password.type == 'text'"
            (click)="password.type = 'password'">visibility</mat-icon>
        </mat-form-field>
        <mat-form-field class="u-full-width">
          <mat-label>Conferma password</mat-label>
          <input matInput #passwordConfirm type="password" formControlName="confirmPass" autocomplete='off'
            autocorrect='off' autocapitalize='off'>
          <mat-icon style="cursor: pointer;" matSuffix *ngIf="passwordConfirm.type == 'password'"
            (click)="passwordConfirm.type = 'text'">
            visibility_off</mat-icon>
          <mat-icon style="cursor: pointer;" matSuffix *ngIf="passwordConfirm.type == 'text'"
            (click)="passwordConfirm.type = 'password'">
            visibility</mat-icon>
          <mat-error>Le password inserite non corrispondono</mat-error>
        </mat-form-field>
      </form>
      <div class="u-flex ion-text-center ion-padding">
        <h3 *ngIf="error">
          {{error}}
        </h3>
      </div>
    </mat-card-content>
    <mat-card-actions class="u-flex-between">
      <button mat-flat-button (click)="goBack()">Indietro</button>
      <button mat-raised-button color="primary" [disabled]="registerForm.invalid"
        (click)="register()">Registrati</button>
    </mat-card-actions>
  </mat-card>

</div>
