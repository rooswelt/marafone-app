<h1 mat-dialog-title>Inserisci password</h1>
<div mat-dialog-content>
  <mat-form-field class="u-full-width">
    <mat-label>Password</mat-label>
    <input matInput [formControl]="passwordCtrl">
  </mat-form-field>
</div>
<div mat-dialog-actions class="u-flex-between">
  <button mat-button (click)="cancel()">Annulla</button>
  <button mat-raised-button type="button" color="primary" [disabled]="passwordCtrl.invalid"
    (click)="confirm()">Entra</button>
</div>
